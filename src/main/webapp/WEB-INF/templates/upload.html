<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Upload - Share Space</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <script th:src="@{/layui/layui.js}"></script>
    <link rel="stylesheet" th:href="@{/css/upload.css}"/>
</head>
<body>

<div class="upload-space">
    <button type="button" class="layui-btn" id="file">
        <i class="layui-icon">&#xe67c;</i>上传文件
    </button>
    <h2>上传文件</h2>
    <hr/>

    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">文件名</label>
            <div class="layui-input-inline">
                <input type="text" name="file_name" required=""  lay-verify="required" placeholder="请输入文件名" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">权限</label>
            <div class="layui-input-inline">
                <select name="file_state" lay-verify="required">
                    <option value=""></option>
                    <option value="public">公开</option>
                    <option value="group">组用户可见</option>
                    <option value="private">私密</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">文件描述</label>
            <div class="layui-input-block">
                <textarea name="file_desc" placeholder="请输入文件描述" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="form-upload-file">立即提交</button>
            </div>
        </div>
    </form>
</div>

<script>
    layui.use(['upload','form','jquery'], function(){
        var upload = layui.upload,
            form = layui.form,
            $ = layui.$;

        //执行实例
        var uploadInst = upload.render({
            elem: '#file' //绑定元素
            ,url: '/processFile' //上传接口
            ,done: function(res){
                layer.msg('上传成功');
                //上传完毕回调
            }
            ,error: function(){
                layer.msg('上传失败');
                //请求异常回调
            }
        });

        form.on('submit(form-upload-file',function(data){
            layer.msg("上传成功");
            return false;
        });
    });
</script>

</body>
</html>
